name: Update

on:
  workflow_dispatch:
  schedule:
  - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Update Readme
        run: |
          echo "# gha-cron-demo\nSimple Example of Updating Repo with Github Actions Cron Scheduling\n\nLast Updated:" > README.md
          date >> README.md
          
      - name: Push Changes
        run: |
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "README-bot"
          git add -A
          git commit -m "Updated content" || exit 0
          git push
